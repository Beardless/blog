baseURL = 'https://beardless.github.io/blog/'
languageCode = 'en'
title = 'Bart Mikolajczuk'
theme = 'PaperMod'

[pagination]
pagerSize = 10

[params]
env = 'production'
author = 'Bart Mikolajczuk'
description = 'Frontend dev building systems, not just software'
DateFormat = '2006-01-02'
ShowReadingTime = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowShareButtons = false
defaultTheme = 'auto'
comments = true

[params.homeInfoParams]
Title = 'Hey ðŸ‘‹'
Content = 'Frontend dev by day, system tinkerer by night. Writing about AI workflows, personal knowledge management, and the road to indie hacking.'

[[params.socialIcons]]
name = 'github'
url = 'https://github.com/Beardless'

# GoatCounter Analytics
# Sign up at https://www.goatcounter.com/ (free)
[params.goatcounter]
enable = true
code = 'beardless-blog'  # Change to your GoatCounter site code

# Giscus Comments
# Configure at https://giscus.app/
[params.giscus]
enable = true
repo = 'Beardless/blog'
repoId = 'R_kgDOQ6q29w'  # Get from giscus.app
category = 'Announcements'
categoryId = ''  # Get from giscus.app after enabling Discussions
mapping = 'pathname'
inputPosition = 'bottom'
theme = 'preferred_color_scheme'
lang = 'en'

[menu]
[[menu.main]]
name = 'Posts'
url = '/posts/'
weight = 1

[[menu.main]]
name = 'Tags'
url = '/tags/'
weight = 2

[outputs]
home = ['HTML', 'RSS', 'JSON']

[markup.highlight]
codeFences = true
guessSyntax = true
style = 'monokai'
